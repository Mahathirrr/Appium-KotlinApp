# Development Environment Configuration
# ElektroniCare Appium Test Framework

# Appium Server Configuration
appium.server.url=http://localhost:4723/wd/hub
appium.server.host=localhost
appium.server.port=4723

# Device Configuration
device.name=Pixel_5_API_30
platform.name=Android
platform.version=11.0
automation.name=UiAutomator2

# App Configuration
app.package=com.example.elektronicarebeta1
app.activity=com.example.elektronicarebeta1.SplashActivity
app.path=ElektroniCareBeta1-Updated.apk

# Test Configuration
test.timeout=30
implicit.wait=10
explicit.wait=15
page.load.timeout=30

# Capabilities
auto.grant.permissions=true
no.reset=false
full.reset=false
new.command.timeout=300
auto.web.view=false

# Screenshot Configuration
screenshot.on.failure=true
screenshot.path=test-output/screenshots/

# Logging Configuration
log.level=INFO
appium.log.level=INFO

# Test Data
test.data.path=src/test/resources/testdata/

# Environment Specific
environment=development
base.url=https://dev-api.elektronicare.com
